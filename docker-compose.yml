services:
   nginx:
      image: nginx
      restart: always
      volumes:
        - ./nginx:/etc/nginx/conf.d
        - ./front-end:/var/www/front-end
      ports:
        - "5005:80"
      networks:
        - web_network

   back-end:
      build: back-end/.
      image: deye-mon-bot-api
      restart: always
      env_file: .env
      volumes:
        - ./back-end/.env:/.env
        - ./back-end/db.sqlite3:/deye-mon-bot-api/db.sqlite3
      expose:
        - "5000"
      networks:
        - web_network

networks:
  web_network:
    driver: bridge
