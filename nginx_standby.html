<!DOCTYPE html>
<html lang="en" data-theme="dark" data-lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Svitlo Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #18181b;
            --card-bg: #27272a;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --card-border: rgba(255, 255, 255, 0.08);
            --accent-blue: #3b82f6;
            --accent-orange: #f59e0b;
            --icon-color: #e4e4e7;
            --btn-hover: rgba(255, 255, 255, 0.1);
            --toggle-bg: #f59e0b;
        }

        [data-theme="light"] {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --card-border: rgba(0, 0, 0, 0.1);
            --accent-blue: #2563eb;
            --accent-orange: #d97706;
            --icon-color: #374151;
            --btn-hover: rgba(0, 0, 0, 0.05);
            --toggle-bg: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .header {
            width: 100%;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid var(--card-border);
            background-color: var(--bg-color);
            flex-shrink: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 36px;
            width: auto;
            display: none;
        }

        [data-theme="dark"] .logo-light {
            display: block;
        }

        [data-theme="light"] .logo-dark {
            display: block;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--text-main);
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: background 0.2s, color 0.2s;
        }

        .lang-btn:hover {
            background-color: var(--btn-hover);
        }

        .theme-control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-side-icon {
            width: 20px;
            height: 20px;
            fill: var(--text-muted);
            transition: fill 0.3s;
        }

        [data-theme="light"] .icon-sun {
            fill: var(--text-main);
        }

        [data-theme="dark"] .icon-moon {
            fill: var(--text-main);
        }

        .theme-switch-new {
            width: 52px;
            height: 28px;
            background: var(--toggle-bg);
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .theme-switch-new:hover {
            opacity: 0.9;
        }

        .switch-handle-white {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }


        [data-theme="light"] .switch-handle-white {
            transform: translateX(0);
        }


        [data-theme="dark"] .switch-handle-white {
            transform: translateX(24px);
        }


        .main-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            width: 100%;
            max-width: 650px;
            text-align: center;
        }

        .page-title {
            color: var(--accent-blue);
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .maintenance-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--card-border);
            text-align: left;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }

        .hourglass-svg {
            width: 60px;
            height: 60px;
            fill: var(--icon-color);
            animation: rotate 4s infinite ease-in-out;
            opacity: 0.8;
            flex-shrink: 0;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            40% {
                transform: rotate(180deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .card-header {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        [data-lang="en"] .lang-uk {
            display: none;
        }

        [data-lang="uk"] .lang-en {
            display: none;
        }


        .footer {
            width: 100%;
            background-color: var(--bg-color);
            border-top: 1px solid var(--card-border);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            flex-shrink: 0;
            transition: background-color var(--transition-speed);
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: wrap;
            flex-grow: 1;
        }

        .author-link {
            color: var(--accent-orange);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 2px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .author-link:hover {
            opacity: 0.8;
        }

        .user-icon {
            width: 12px;
            height: 12px;
            stroke-width: 2.5;
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--accent-orange);
            border-radius: 50px;
            padding: 2px 8px;
            color: var(--accent-orange);
            font-weight: 700;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 12px;
            height: 12px;
        }

        @media (max-width: 600px) {
            .maintenance-card {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }

            .content-wrapper {
                text-align: center;
            }

            .footer {
                flex-direction: column;
                gap: 12px;
                padding: 16px;
                text-align: center;
            }

            .footer-left {
                justify-content: center;
            }

            .footer-right {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'light' || (!savedTheme && !systemPrefersDark)) {
            html.setAttribute('data-theme', 'light');
        } else {
            html.setAttribute('data-theme', 'dark');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        const langToggle = document.getElementById('langToggle');
        const savedLang = localStorage.getItem('lang') || 'en';
        html.setAttribute('data-lang', savedLang);

        langToggle.addEventListener('click', () => {
            const currentLang = html.getAttribute('data-lang');
            const newLang = currentLang === 'en' ? 'uk' : 'en';
            html.setAttribute('data-lang', newLang);
            localStorage.setItem('lang', newLang);
        });

        setInterval(() => {
            const eventSource = new EventSource('/api/events');

            eventSource.onopen = () => {
                eventSource.close();
                window.location.reload();
            };

            eventSource.onerror = () => {
                eventSource.close();
            };
        }, 5000);
    </script>
